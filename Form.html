<! Doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <title> Form Document </title>
  </head>
  <body>
    <center><h1>Programming Questionaire</h1></center>
    <form>
      <table>
        <tr>
          <td> First Name: </td> 
          <td> <input type = "text"/> </td>
        </tr>
        <tr>
          <td> Last Name: </td>
          <td> <input type = "text" /> </td>
        </tr>
        <tr>
          <td> Age: </td> 
          <td> <input type = "number" min="0" /> </td>
        </tr>
      </table>  
      <p>
        What languages have you learned?
      </p>
      <ol>
        <li style="list-style-type: none;">
          <label> <input type = "checkbox" name="languages" value="java"> Java</label>
        </li>
        <li style="list-style-type: none;">
        <label><input type= "checkbox" name="languages" value="python"> Python</label>
        </li>
        <li style="list-style-type: none;">
        <label><input type="checkbox" name="languages" value="javascript"> Javascript</label>
        </li>
        <li style="list-style-type: none;">
          <label><input type="checkbox" name="languages" value="CSS"> CSS</label>
        </li>
      </ol>
      <br />
      <p> Which is your favorite? </p>
      <ol>
        <li style="list-style-type: none;">
          <label><input type="radio" name="languages" value="java" checked>Java</label>
        </li>
        <li style="list-style-type: none;">
          <label><input type="radio" name="languages" value="python">Python</label>
        </li>
        <li style="list-style-type: none;">
          <label><input type="radio" name="languages" value="javascript">Javascript</label>
        </li>
        <li style="list-style-type: none;">
          <label><input type="radio" name="languages" value="CSS">CSS</label>
        </li>
      </ol>
      <p> Buy my imaginary textbook! ($100) </p>
      <p> Purchase more than 2 books and recieve 20% off your order! </p>
      <label for="quantity">Enter the quantity of books: </label>
      <input type = "number" min ="0" id= "quantity" />
      <button onclick= "processForm()">Submit form</button>
      <button onclick="calculateTotalCost()">Calculate Total Cost</button>
      <input type = "reset" />
    </form>
    <hr />
    <script>
   // Process Form Code
      function processForm() {
        alert("Your form has been processed."); }

    // Book price Code
      const bookPrice = 100;
      function calculateTotalCost() {
        const quantityInput = 
          document.getElementById('quantity');
        const quantity =
          Number(quantityInput.value);
        const totalCost = bookPrice * quantity;
        const discount = totalCost * .2;
        const totalDiscount = totalCost - discount;
       if(quantity > 2) { alert("Total cost: $" + totalDiscount.toFixed(2)); }
       else { alert("Total cost: $" + totalCost.toFixed(2)); }
}
    </script>
  </body>
</html>
