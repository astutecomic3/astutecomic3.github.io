<html>
  <head>
    <title>
      Form Document
    </title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>
            First Name: <input type = "text" /> <br />
          </td>
          <td>
            Last Name: <input type = "text" /> <br />
          </td>
          <td>
            Age: <input type = "number" min="0" /> <br />
          </td>
        </tr>
      </table>  
      <p>
        What languages have you learned?
      </p>
      <br />
      <ul>
        <li>
        <label>
        <input type = "checkbox" name="languages" value="java">Java  
        </label>
        </li>
        <li>
        <label>
        <input type= "checkbox" name="languages" value="python">Python
        </label>
        </li>
        <li>
        <label>
        <input type="checkbox" name="languages" value="javascript">Javascript    
        </label>
        </li>
        <li>
        <label>
        <input type="checkbox" name="languages" value="CSS"> CSS
        </label>
        </li>
      </ul>
      <br/>
      <p>
        Which of these is your favorite?
      </p>
      <ul>
        <li>
          <label>
            <input type="radio" name="languages" value="java" checked> Java
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="languages" value="python"> Python
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="languages" value="javascript"> Javascript
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="languages" value="CSS"> CSS
          </label>
        </li>
      </ul>
    </form>
  </body>
</html>
